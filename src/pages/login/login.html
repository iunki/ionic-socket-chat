<ion-header>

  <ion-navbar>
    <ion-title>Вход</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label floating>Логин</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>-->
    <button ion-button block margin-top [disabled]="nickname === ''" (click)="login()">
      <span>Войти как <i>{{nickname}}</i></span>
    </button>
</ion-content>
